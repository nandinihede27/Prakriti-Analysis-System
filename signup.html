<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up - Prakriti Analysis</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Prakriti Analysis</a>
    <div class="ms-auto">
      <a class="btn btn-outline-dark" href="login.html">Login</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="card p-4">
        <h4 class="mb-3">Create Account</h4>
        <form id="signupForm" method="POST" action="backend/signup.php">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" minlength="6" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-cta">Sign Up</button>
          </div>
        </form>
        <div class="mt-3 text-center text-muted-2">
          Already have account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
